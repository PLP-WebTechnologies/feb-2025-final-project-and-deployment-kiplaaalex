<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vistas Stores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Reset Password</h2>
            <p>Enter your new password below</p>
        </div>
        
        <form id="reset-form">
            <input type="hidden" id="reset-token" name="token">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="password-input">
                    <input type="password" id="new-password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <small class="password-hint">Minimum 8 characters with at least 1 number</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="confirm-password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-auth">Reset Password</button>
        </form>
    </div>

    <script src="js/password-reset.js"></script>
</body>
</html>
