<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Vistas Stores | Kenya's Online Shopping Destination</title>
    <meta name="description" content="Browse our wide range of products at Vistas Stores. Electronics, fashion, home goods and more with secure Kenyan payment options.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (Same as index.html) -->
    <header class="header">
        <div class="user-actions">
    <a href="auth.html" class="user-link" id="login-link">Login</a>
    <span>/</span>
    <a href="auth.html?action=register" class="user-link" id="register-link">Register</a>
</div>
        <!-- Same header content as index.html -->
    </header>

    <!-- Products Page Content -->
    <section class="products-page">
        <div class="container">
            <div class="page-header">
                <h1>Our Products</h1>
                <div class="breadcrumb">
                    <a href="index.html">Home</a> / <span>Products</span>
                </div>
            </div>
            
            
            <div class="products-container">
                <!-- Sidebar Filters -->
                <aside class="sidebar">
                    <div class="filter-section">
                        <h3>Categories</h3>
                        <ul class="category-list">
                            <li><a href="#" class="active" data-category="all">All Products</a></li>
                            <li><a href="#" data-category="electronics">Electronics</a></li>
                            <li><a href="#" data-category="fashion">Fashion</a></li>
                            <li><a href="#" data-category="home">Home & Living</a></li>
                            <li><a href="#" data-category="groceries">Groceries</a></li>
                            <li><a href="#" data-category="beauty">Beauty & Personal Care</a></li>
                        </ul>
                    </div>
                    
                    <div class="filter-section">
                        <h3>Price Range</h3>
                        <div class="price-range">
                            <input type="range" min="0" max="50000" value="50000" class="slider" id="priceRange">
                            <div class="price-values">
                                <span>KES 0</span>
                                <span>KES 50,000</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <h3>Brands</h3>
                        <div class="brand-filters">
                            <label><input type="checkbox" name="brand" value="samsung"> Samsung</label>
                            <label><input type="checkbox" name="brand" value="tecno"> Tecno</label>
                            <label><input type="checkbox" name="brand" value="infinix"> Infinix</label>
                            <label><input type="checkbox" name="brand" value="nike"> Nike</label>
                            <label><input type="checkbox" name="brand" value="adidas"> Adidas</label>
                        </div>
                    </div>
                    
                    <button class="btn apply-filters">Apply Filters</button>
                    <button class="btn btn-outline reset-filters">Reset Filters</button>
                </aside>
                
                <!-- Main Products Listing -->
                <main class="products-listing">
                    <div class="search-results-header"></div>
                    <div class="sort-options">
                        <div class="sort-by">
                            <label>Sort by:</label>
                            <select id="sortProducts">
                                <option value="default">Default</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name-asc">Name: A-Z</option>
                                <option value="name-desc">Name: Z-A</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>
                        <div class="view-options">
                            <span>View:</span>
                            <button class="view-btn grid-view active"><i class="fas fa-th"></i></button>
                            <button class="view-btn list-view"><i class="fas fa-list"></i></button>
                        </div>
                    </div>
                    
                    <div class="products-grid" id="products-grid">
                        <!-- Products will be loaded via JavaScript -->
                    </div>
                    
                    <div class="pagination">
                        <button class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                        <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Newsletter (Same as index.html) -->
    <section class="newsletter">
        <!-- Same newsletter content as index.html -->
    </section>

    <!-- Footer (Same as index.html) -->
    <footer class="footer">
        <!-- Same footer content as index.html -->
    </footer>

    <script src="js/products.js"></script>
<script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/product-detail.js"></script>


</body>
</html>
